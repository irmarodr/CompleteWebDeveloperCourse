<!--Various ways of adding images-->
<!--Make sure to add the alt attribute - Helps improve the SEO-->

		<h1>Images</h1>

				<!--Image from My Computer File - <img src-"NAME OF COMPUTER FILE" add an alt> attribute to boost SEO and in case the image does not load-->
									<img src="6.1-Flower.jpeg" alt="This is a Robus Odoratus">
									<p>This a Robus Odoratus</p>
				
				<!--Change the Width of the Image from My Computer - <img src-"NAME OF COMPUTER FILE" width=NUMBER>-->
									<img src="6.1-Flower.jpeg" alt="This is a Robus Odoratus" width=100>
									<p>This a Robus Odoratus</p>

				<!--Change of the Image to a Square by adjusting the Width and Height - <img src-"NAME OF COMPUTER FILE" width=NUMBER height=NUMBER>-->
									<img src="6.1-Flower.jpeg" alt="This is a Robus Odoratus" width=100 height=100>
									<p>This a Robus Odoratus</p>

				<!--Change the Alignment of the Image to right/left - <img src-"NAME OF COMPUTER FILE" align="SIDE">-->
									<img src="6.1-Flower.jpeg" alt="This is a Robus Odoratus" width=100 align="right">
									<p>This a Robus Odoratus</p>

				<!--Image from a webpage link - Not recommended - <img src="Copy Image Adress">-->
									<img src="https://upload.wikimedia.org/wikipedia/en/0/0b/Marge_Simpson.png" alt="This is Marge Simpson">
