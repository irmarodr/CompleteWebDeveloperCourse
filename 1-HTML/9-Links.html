<!--Various Types of Links-->



		<!--ABSOLUTE LINKS-->

					<!--Link - Link name can be changed-->
						<a href=https://www.google.com/>Click here to go to google</a><br><br>

					<!--Image with a Link Attached-->	
						<a href=https://www.wikipedia.org//><img src="flower.jpeg"></a><br>



		<!--RELATIVE LINKS-->

					<!--Link within our Website - Relative Link-->
						<a href=testing-webpage.html>Testing Webpage</a><br>

					<!--Link to my actual webpage - Relative Link-->
						<p><a href=http://irmarodriguez.com/>Live Webpage</a></p><br>



		<!--ANCHOR LINKS take you to a specific part of a page you are currently on-->

					<!--Take you to the top by Adding an ID tag to the top section of the page-->
						<p id=top><a href=https://www.wikipedia.org//><img src="flower.jpeg"></a></p>

					<!--Take you to the 2nd flower by adding ID tag on the second florwer-->
						<p id=secondflower><a href=https://www.wikipedia.org//><img src="flower.jpeg"></a></p>

									<!--Other flower Images to fill the page for the example to make sense-->
										<p><a href=https://www.wikipedia.org//><img src="flower.jpeg"></a></p>
										<p><a href=https://www.wikipedia.org//><img src="flower.jpeg"></a></p>	
										<p><a href=https://www.wikipedia.org//><img src="flower.jpeg"></a></p>	
										<p><a href=https://www.wikipedia.org//><img src="flower.jpeg"></a></p>

					<!--These are links Visitors will be clicking - make sure to connect the ID tags Correctly-->
						<p><a href=#top>back to top</a></p>
						<p><a href=#secondflower>Go to Second Flower</a></p>
