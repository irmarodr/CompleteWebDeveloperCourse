<html>
	
	<head>
	
		<title> iFrames</title>
	
	</head>
	
	
	<body>
	<h1>Content from other websites on yours</h1>
	
	
		<p>Include the home page for a website - my example is Tribe Yoga</p>
		<iframe src=https://tribe.yoga></iframe>
		
		<p>Include a link to my Testing-Webpage</p>
		<iframe src=Testing-Webpage.html frameborder=0></iframe>
		
		<p>Include a Video from Youtube</p>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/2Vv-BfVoq4g" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	
	</body>
	
	
</html>
