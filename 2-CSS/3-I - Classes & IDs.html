<!doctype html>
<html> 


<!--continuation to the next internal CSS--> 
<!--The main Instructions are at the Head-->
<!--Individual Tags are in the Body-->
	
	
		<head>

			<title>Web Page with Style</title>

				<!--CLASS-->
				<!--Applying a class attribute to one line that will be different than the rest-->
				<!--full stop (.) and the name of the class - This will become a class identifier-->
				<!--Make sure to add a (;)-->


				<!--ID-->
				<!--Hash Tag (#) and the name of the ID - This become an ID selector-->
				<!--make sure to add a (;)-->


				<!--WHY use CLASS vs ID????-->
				<!--IDs - usually use once per page-->
				<!--CLASSES - can be used more than once-->

					<style type="text/css">

						.red {

							 color: red;  

						}

						.large {

							font-size: 200%;

						}

						.underlined {

							text-decoration: underline;

						}


						#green {

							color: green

						}
					</style>

		</head>
	
	
	
		<body> 

			<!--Change color & the Font-Size-->

			<!--2 classes were used in one line-->
			<p class="red large">The Quick Brown Fox Jumped Over the Lazy Dog</p>
			
			
			<p class="large">Wow, I love Internal CSS</p>

			<!--The use of SPAN is being used to use a specific class within a class-->
			<p id="green">This is some more text. <span class="underlined">And this text will become underlined</span></p>

			<!--red text was added again-->
			<h1 class="red">CSS is Cool!</h1>


		</body>


</html>
